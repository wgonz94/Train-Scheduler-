<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler!</title>

    <!--Bootstrap link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- addtional bootstrap links helped with console log issue -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!--Firebase links-->
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-database.js"></script>
    <!--Moment.js Link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">

</head>

<body class="bg-dark">


    <div class="container">
        

        <div class="jumbotron" style=" text-decoration: underline overline; background-color: black; color: wheat; font-family: 'Source Code Pro', monospace;">
            <h1 class="text-center">Train Scheduler: Catch a Train!</h1>
            <h3 class="text-center">Get a time, enjoy the ride</h3>
           <h4 class="text-center">Current Time: <span id="currentTime" style="color: wheat"></span></h4> 

        </div>

        <div class="row">

            <div class="col-md-12">


                <div class="card mb-4">
                    <div class="card-header" style="background-color: black; color:wheat; font-family: 'Source Code Pro', monospace; ">Current Train Schedule</div>
                    <div class="card-body" style="background-color: black;">
                        <table class="table table-sm table-hover" id="train-table" style="background-color: black; color: wheat ;font-family: 'Source Code Pro', monospace;">
                            <thead>
                                <tr style="background-color: black; color: wheat ;font-family: 'Source Code Pro', monospace;">
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                    <th scope="col">Remove</th>

                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                <div class="card mb-4">
                    <div class="card-header"style="background-color: black; color: wheat; font-family: 'Source Code Pro', monospace; ">Add Train</div>
                    <div class="card-body" style="background-color: black;">

                        <form>
                            <div class="form-group">
                                <label for="train-name-input" style="color: wheat ;font-family: 'Source Code Pro', monospace;">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="Train 39" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input"style="color: wheat ;font-family: 'Source Code Pro', monospace;">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="City, State" type="text">
                            </div>
                            <div class="form-group">
                                <label for="train-time-input"style="color: wheat ;font-family: 'Source Code Pro', monospace;">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="train-time-input" placeholder="22:00" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input"style="color: wheat ;font-family: 'Source Code Pro', monospace;">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" placeholder="25" type="text">
                            </div>
                            <button class="btn btn-light float-left" id="add-train">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="assets/javascript/app.js"></script>
</html>
